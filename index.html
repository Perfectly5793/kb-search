<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Algolia live test</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css">
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
</head>
<body>
  <h2>Search demo</h2>
  <div id="searchbox"></div>
  <div id="hits"></div>
  <div id="pagination"></div>

  <script>
  // =========  EDIT ONLY THESE TWO LINES  =========
  const APP_ID     = 'OE3AR97T8L';
  const SEARCH_KEY = 'fadad569da906720d26de36aee217360';
  const INDEX_NAME = 'databaseArticleClientFacingyamlid517dsf8618ba9000fcabb59d5ec';
  // ===============================================

  const client = algoliasearch(APP_ID, SEARCH_KEY);
  const search = instantsearch({ indexName: INDEX_NAME, searchClient: client });

  /* widgets */
  search.addWidgets([
    instantsearch.widgets.searchBox({ container: '#searchbox', placeholder: 'Search…' }),
    instantsearch.widgets.hits({
      container: '#hits',
      templates: { item: hit => `<strong>${hit.Name}</strong>` }
    }),
    instantsearch.widgets.pagination({ container: '#pagination' }),
  ]);

  /* simple logger – shows every request/response in the console */
  search.on('render', () => {
    const state = search.helper.state;
    console.log('Last query:', state.query || '""',
                '| Page:', state.page + 1);
  });

  search.start();
  </script>
</body>
</html>
